apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 16
        versionName "2.0.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }

        debug {
            debuggable true
        }

        /**
         * It's my IOT build type for running as builtin app on Android Things.
         * I use this type of build for testing on huge networks with my Raspberry Pi 3.
         */
        iot {
            initWith debug
            debuggable true
            applicationIdSuffix ".iot"
        }
    }
}

dependencies {
    //Android Support Libraries Version
    def supportLibrary = '26.1.0'

    compile "com.github.andriydruk:rxdnssd:0.9.1"
    compile "com.android.support:support-v4:$supportLibrary"
    compile "com.android.support:appcompat-v7:$supportLibrary"
    compile "com.android.support:design:$supportLibrary"
    compile "com.android.support:recyclerview-v7:$supportLibrary"
    compile "com.android.support:cardview-v7:$supportLibrary"
    compile "com.android.support:support-annotations:$supportLibrary"
    compile 'io.reactivex:rxandroid:1.2.1'

    compile('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
        transitive = true
    }
}
